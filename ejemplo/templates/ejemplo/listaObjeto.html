
<!DOCTYPE html>
<html>
<head>
	<title> Sistema ventas </title>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
	<link rel="stylesheet" href="[% static 'css/base.css' %]">
</head>
<body>
	<header>
		<div class="page-header">
			<h1><a href="/">Lista de Objetos</a></h1>
		</div>
	</header>
	<section>
		<div class="content container">			
			<div class="row">
				<div class="col-md-8">
                {% block content %}	
                    <table class="table table-striped table-bordered table-sm">  
						<thead class="thead-dark">  
						<tr>  
							<th>Nombre</th>  
                            <th>Descripcion</th>
                            <th>Acciones</th>
						</tr>  
						</thead>  
						<tbody>  
                            {% for objeto in objetos %}
						<tr>  
							<td>{{ objeto.nombre }}</td>
							<td>{{ objeto.descripcion }}</td>  
							<td>  
								<a href="/editarObjeto/{{ objeto.id }}">Editar</a>
                                <a href="/borrarObjeto/{{ objeto.id }}">Eliminar</a>
							</td>  
						</tr>  
					{% endfor %}  
						</tbody>  
                    </table>
                    <br>
                    <br>
                    <p><a href="agregarObjeto.html">Agregar objetos</a></p>  			
				{% endblock %}
				</div>
			</div>
		</div>
	</section>	
	

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
